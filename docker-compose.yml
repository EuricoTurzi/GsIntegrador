version: "3.8"

services:
  db:
    image: postgres:15-alpine
    container_name: integrador_db
    volumes:
      - postgres_data:/var/lib/postgresql/data
    environment:
      POSTGRES_DB: integrador_db
      POSTGRES_USER: postgres
      POSTGRES_PASSWORD: postgres
    ports:
      - "5432:5432"
    networks:
      - integrador_network

  redis:
    image: redis:7-alpine
    container_name: integrador_redis
    ports:
      - "6379:6379"
    networks:
      - integrador_network

  web:
    build: .
    container_name: integrador_web
    command: daphne -b 0.0.0.0 -p 8000 integrador.asgi:application
    volumes:
      - .:/app
      - static_volume:/app/staticfiles
      - media_volume:/app/media
    ports:
      - "8000:8000"
    env_file:
      - .env
    environment:
      - DJANGO_SETTINGS_MODULE=integrador.settings
    depends_on:
      - db
      - redis
    networks:
      - integrador_network

  celery:
    build: .
    container_name: integrador_celery
    command: celery -A integrador worker --loglevel=info
    volumes:
      - .:/app
    env_file:
      - .env
    depends_on:
      - db
      - redis
    networks:
      - integrador_network

  celery-beat:
    build: .
    container_name: integrador_celery_beat
    command: celery -A integrador beat --loglevel=info
    volumes:
      - .:/app
    env_file:
      - .env
    depends_on:
      - db
      - redis
    networks:
      - integrador_network

volumes:
  postgres_data:
  static_volume:
  media_volume:

networks:
  integrador_network:
    driver: bridge
